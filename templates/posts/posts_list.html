{% extends 'base.html' %}

{% block page_title %}카테고리{% endblock page_title %}

{% block content %}


<h1>Post List</h1>

    {% for post in posts %}
        {{post.created|date:"F-j-o"}}
        {{post.category}}
        {{post.title}} 
        {{post.writer}}
        {{post.body}} 
        <a href="{% url 'posts:detail' post.pk %}">보기</a>
        <br>
    {% endfor %}


{% endblock content %}
